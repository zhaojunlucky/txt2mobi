plugins {
    id 'java'
}

compileJava.options.encoding = 'UTF-8'

group 'com.magicworldz'
version '1.3'

sourceCompatibility = 1.10

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/org.apache.velocity/velocity-engine-core
    compile group: 'org.apache.velocity', name: 'velocity-engine-core', version: '2.0'

}


task fatJar (type: Jar){
    archivesBaseName = "txt2mobi"

    manifest {
        attributes 'Implementation-Title': 'MagicWorldZ',
                'Main-Class': 'com.magicworldz.txt2mobi.App'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

task cpJar(type: Copy) {
    from "build/libs/txt2mobi-${version}.jar"
    into "build/libs/release"
    rename (/(txt2mobi)-\d+\.\d+\.jar/, '$1.jar')
}

fatJar.finalizedBy cpJar

task createVerFile() {
    File file = new File("version.txt")
    file.write("v${version}");
}

cpJar.finalizedBy createVerFile
